server1:
  :host: {{ ldap_auth_host }}
  :port: {{ ldap_auth_port }}
  :auth_method: :simple
  :encryption: :simple_tls
  :timeout: 10
  
  :base: "{{ ldap_auth_base }}"
  
  :user_field: uid
  :user_group_field: uid
  :group_field: memberUid
  
  :mapping_generate: false
  :mapping_default: 1
  
  :rfc2307bis: false
  
:order:
  - server1
