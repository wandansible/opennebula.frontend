# {{ ansible_managed }}

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerAdmin {{ mailto }}
        ServerName {{ one_servername }}
        ServerAlias {{ one_serveralias }}

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        # HSTS (mod_headers is required) (15768000 seconds = 6 months)
        Header always set Strict-Transport-Security "max-age=15768000"

        SSLEngine on

        SSLCertificateFile /etc/letsencrypt/live/{{ one_servername }}/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/{{ one_servername }}/privkey.pem

        ProxyPreserveHost On
        ProxyPass / http://127.0.0.1:9869/
        ProxyPassReverse / http://127.0.0.1:9869/
	</VirtualHost>
</IfModule>

<VirtualHost *:80>
    ServerAdmin {{ mailto }}
    ServerName {{ one_servername }}
    ServerAlias {{ one_serveralias }}

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Redirect permanent / https://{{ one_servername }}/
</VirtualHost>

