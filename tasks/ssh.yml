---
- name: Add front-end ssh host key to known hosts
  known_hosts:
    name: "{{ one_frontend }}"
    path: /var/lib/one/.ssh/known_hosts
    key: "{{ one_frontend }} {{ one_frontend_key }}"
    state: present

- name: Set known hosts file ownership
  file:
    path: /var/lib/one/.ssh/known_hosts
    owner: oneadmin
    group: oneadmin
